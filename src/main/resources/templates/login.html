<!doctype html>
<html lang="en" class="semi-dark" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--favicon-->
	<link rel="icon" th:href="@{/images/favicon-32x32.png}" type="image/png" />
	<!--plugins-->
	<link th:href="@{/plugins/simplebar/css/simplebar.css}"    rel="stylesheet" />
	<link th:href="@{/plugins/perfect-scrollbar/css/perfect-scrollbar.css}"   rel="stylesheet" />
	<link th:href="@{/plugins/metismenu/css/metisMenu.min.css}"   rel="stylesheet" />
	<!-- loader-->
	<link  th:href="@{/css/pace.min.css}"   rel="stylesheet" />
	<script  th:src="@{/js/pace.min.js}"  ></script>
	<!-- Bootstrap CSS -->
	<link  th:href="@{/css/bootstrap.min.css}"   rel="stylesheet">
	<link th:href="@{/css/bootstrap-extended.css}"   rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
	<link  th:href="@{/css/app.css}"   rel="stylesheet">
	<link  th:href="@{/css/icons.css}"   rel="stylesheet">
	<title>Dashrock - Bootstrap 5 Admin Dashboard Template</title>
</head>

<body class="">
	<!--wrapper-->
	<div class="wrapper">
		<div class="section-authentication-signin d-flex align-items-center justify-content-center my-5 my-lg-0">
			<div class="container">
				<div class="row row-cols-1 row-cols-lg-2 row-cols-xl-3">
					<div class="col mx-auto">
						<div class="card mb-0">
							<div class="card-body">
								<div class="p-4">
									<div class="mb-3 text-center">
										<img  th:src="@{/images/logo-icon.png}" width="60" alt="" />
									</div>
									<div class="text-center mb-4">
										<h5 class="">Dashrock Admin</h5>
										<p class="mb-0">Please log in to your account</p>
									</div>
									 <div th:if="${param.error}">
										<div class="alert alert-danger">Invalid Email or Password</div>
									</div>
									<div th:if="${param.logout}">
										<div class="alert alert-success"> You have been logged out.</div>
									</div>
									<div class="form-body">
										<form class="row g-3"
										method="post"
										role="form"
										th:action="@{/login}"
										>
											<div class="col-12">
												<label for="username" class="form-label">Email</label>
												<input type="email" class="form-control" id="username" name="username" placeholder="jhon@example.com">
											</div>
											<div class="col-12">
												<label for="password" class="form-label">Password</label>
												<div class="input-group" id="show_hide_password">
													<input type="password" class="form-control border-end-0" id="password" name="password"  placeholder="Enter Password"> <a href="javascript:;" class="input-group-text bg-transparent"><i class='bx bx-hide'></i></a>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-check form-switch">
													<input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
													<label class="form-check-label" for="flexSwitchCheckChecked">Remember Me</label>
												</div>
											</div>
											<div class="col-md-6 text-end">	<a href="authentication-forgot-password.html">Forgot Password ?</a>
											</div>
											<div class="col-12">
												<div class="d-grid">
													<button type="submit" class="btn btn-primary">Sign in</button>
												</div>
											</div>
											<div class="col-12">
												<div class="text-center ">
													<p class="mb-0">Don't have an account yet? <a th:href="@{/register}">Sign up here</a>
													</p>
												</div>
											</div>
										</form>
									</div>
									<div class="login-separater text-center mb-5"> <span>OR SIGN IN WITH</span>
										<hr/>
									</div>
									<div class="list-inline contacts-social text-center">
										<a href="javascript:;" class="list-inline-item bg-facebook text-white border-0 rounded-3"><i class="bx bxl-facebook"></i></a>
										<a href="javascript:;" class="list-inline-item bg-twitter text-white border-0 rounded-3"><i class="bx bxl-twitter"></i></a>
										<a href="javascript:;" class="list-inline-item bg-google text-white border-0 rounded-3"><i class="bx bxl-google"></i></a>
										<a href="javascript:;" class="list-inline-item bg-linkedin text-white border-0 rounded-3"><i class="bx bxl-linkedin"></i></a>
									</div>

								</div>
							</div>
						</div>
					</div>
				</div>
				<!--end row-->
			</div>
		</div>
	</div>
	<!--end wrapper-->
	<!-- Bootstrap JS -->
	<script th:src="@{/js/bootstrap.bundle.min.js}"  ></script>
	<!--plugins-->
	<script th:src="@{/js/jquery.min.js}"  ></script>
	<script th:src="@{/plugins/simplebar/js/simplebar.min.js}"  ></script>
	<script th:src="@{/plugins/metismenu/js/metisMenu.min.js}"  ></script>
	<script th:src="@{/plugins/perfect-scrollbar/js/perfect-scrollbar.js}"  ></script>
	<!--Password show & hide js -->
	<script>
		$(document).ready(function () {
			$("#show_hide_password a").on('click', function (event) {
				event.preventDefault();
				if ($('#show_hide_password input').attr("type") == "text") {
					$('#show_hide_password input').attr('type', 'password');
					$('#show_hide_password i').addClass("bx-hide");
					$('#show_hide_password i').removeClass("bx-show");
				} else if ($('#show_hide_password input').attr("type") == "password") {
					$('#show_hide_password input').attr('type', 'text');
					$('#show_hide_password i').removeClass("bx-hide");
					$('#show_hide_password i').addClass("bx-show");
				}
			});
		});
	</script>
	<!--app JS-->
	<script th:src="@{/js/app.js}"  ></script>
</body>

</html>
