<!doctype html>
<html lang="en" class="semi-dark" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--favicon-->
	<link rel="icon" th:href="@{/images/favicon-32x32.png}" type="image/png" />
	<!--plugins-->
	<link th:href="@{/plugins/simplebar/css/simplebar.css}" rel="stylesheet" />
	<link th:href="@{/plugins/perfect-scrollbar/css/perfect-scrollbar.css}" rel="stylesheet" />
	<link th:href="@{/plugins/metismenu/css/metisMenu.min.css}" rel="stylesheet" />
	<!-- loader-->
	<link th:href="@{/css/pace.min.css}" rel="stylesheet" />
	<script src="assets/js/pace.min.js}"></script>
	<!-- Bootstrap CSS -->
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/css/bootstrap-extended.css}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
	<link th:href="@{/css/app.css}" rel="stylesheet">
	<link th:href="@{/css/icons.css}" rel="stylesheet">
	<title>Dashrock - Bootstrap 5 Admin Dashboard Template</title>
</head>

<body class="">
	<!--wrapper-->
	!<div class="wrapper">
		<div class="d-flex align-items-center justify-content-center my-5">
			<div class="container-fluid">
				<div class="row row-cols-1 row-cols-lg-2 row-cols-xl-3">
					<div class="col mx-auto">
						<div class="card mb-0">
							<div class="card-body">
								<div class="p-4">
									<div class="mb-3 text-center">
										<img th:src="@{/images/logo-icon.png}" width="60" alt="" />
									</div>
									<div class="text-center mb-4">
										<h5 class="">Dashrock Admin</h5>
										<p class="mb-0">Please fill the below details to create your account</p>
									</div>
									<div th:if="${param.success}">
										<div class="alert alert-info">
											You have successfully registered our app!
										</div>
									</div>
									<div class="form-body">
										<form class="row g-3"
											  method="post"
											  role="form"
											  th:action="@{/register/save}"
											  th:object="${user}"
										>
											<div class="col-12">
												<label class="form-label">First Name</label>
												<input
														class="form-control"
														id="fullName"
														name="fullName"
														placeholder="Enter first name"
														th:field="*{fullName}"
														type="text"
												/>
												<p th:errors = "*{fullName}" class="text-danger"
												   th:if="${#fields.hasErrors('fullName')}"></p>
											</div>
											<div class="col-12">
												<label for="email" class="form-label">Email</label>
												<input
														type="email"
														class="form-control"
														id="email"
														placeholder="Enter email address"
														th:field="*{email}"
														name="email"
												>
												<p th:errors = "*{email}" class="text-danger"
												   th:if="${#fields.hasErrors('email')}"></p>
											</div>
											<div class="col-12">
												<label for="password" class="form-label">Password</label>
												<div class="input-group" id="show_hide_password">
													<input
															type="password"
															class="form-control border-end-0"
															id="password"
															name="password"
															placeholder="Enter Password"
															th:field="*{password}"
													>
													<a href="javascript:;" class="input-group-text bg-transparent">
														<i class='bx bx-hide'></i>
													</a>
												</div>
												<p th:errors = "*{password}" class="text-danger"
												   th:if="${#fields.hasErrors('password')}"></p>
											</div>
											 <div class="col-12">
												<label for="country" class="form-label">Country</label>
                                                <input
                                                        type="text"
                                                        class="form-control border-end-0"
                                                        id="country"
                                                        name="country"
                                                        placeholder="Enter Country"
                                                        th:field="*{country}"
                                                >
												<p th:errors = "*{country}" class="text-danger"
												   th:if="${#fields.hasErrors('country')}"></p>
											</div>
											<div class="col-12">
												<div class="form-check form-switch">
													<input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
													<label class="form-check-label" for="flexSwitchCheckChecked">I read and agree to Terms & Conditions</label>
												</div>
											</div>
											<div class="col-12">
												<div class="d-grid">
													<button type="submit" class="btn btn-primary">Sign up</button>
												</div>
											</div>
											<div class="col-12">
												<div class="text-center ">
													<p class="mb-0">Already have an account? <a th:href="@{/login}">Sign in here</a></p>
												</div>
											</div>
										</form>
									</div>
									<div class="login-separater text-center mb-5"> <span>OR SIGN UP WITH EMAIL</span>
										<hr/>
									</div>
									<div class="list-inline contacts-social text-center">
										<a href="javascript:;" class="list-inline-item bg-facebook text-white border-0 rounded-3"><i class="bx bxl-facebook"></i></a>
										<a href="javascript:;" class="list-inline-item bg-twitter text-white border-0 rounded-3"><i class="bx bxl-twitter"></i></a>
										<a href="javascript:;" class="list-inline-item bg-google text-white border-0 rounded-3"><i class="bx bxl-google"></i></a>
										<a href="javascript:;" class="list-inline-item bg-linkedin text-white border-0 rounded-3"><i class="bx bxl-linkedin"></i></a>
									</div>

								</div>
							</div>
						</div>
					</div>
				 </div>
				<!--end row-->
			</div>
		</div>
	</div>
	<!--end wrapper-->
	<!-- Bootstrap JS -->
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<!--plugins-->
	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/plugins/simplebar/js/simplebar.min.js}"></script>
	<script th:src="@{/plugins/metismenu/js/metisMenu.min.js}"></script>
	<script th:src="@{/plugins/perfect-scrollbar/js/perfect-scrollbar.js}"></script>
	<!--Password show & hide js -->
	<script>
		$(document).ready(function () {
			$("#show_hide_password a").on('click', function (event) {
				event.preventDefault();
				if ($('#show_hide_password input').attr("type") == "text") {
					$('#show_hide_password input').attr('type', 'password');
					$('#show_hide_password i').addClass("bx-hide");
					$('#show_hide_password i').removeClass("bx-show");
				} else if ($('#show_hide_password input').attr("type") == "password") {
					$('#show_hide_password input').attr('type', 'text');
					$('#show_hide_password i').removeClass("bx-hide");
					$('#show_hide_password i').addClass("bx-show");
				}
			});
		});
	</script>
	<!--app JS-->
	<script th:src="@{/js/app.js}"></script>
</body>

</html>
